<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the <br> best food!</h1>
                <p class="info-subtitle">We have the best food for your events <br> like weddings</p>
                <button class="info-button">Book a table!</button>
            </div>
            <img class="hero-image"src="images/hero.png" alt="Plato de pasta">
        </section>
        <h1></h1>
        <section class="dishes">
            <h2 class="dishes-title">Our sevices</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item_big" src="./images/video.png" alt="un video">
                <img class="dishes-item"src="./images/dish1.png" alt="bowlvegetales">
                <img class="dishes-item"src="./images/dish2.png" alt="bowlvegetales">
                <img class="dishes-item"src="./images/dish3.png" alt="bowlvegetales">
                <img class="dishes-item"src="./images/dish4.png" alt="bowlvegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home menu</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="images/plate1.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate2.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate3.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate4.png" alt="">
                </div>
                <div class="menu-grid-item">
                    <img src="images/plate5.png" alt="">
                </div>
            </div>
        </section>
